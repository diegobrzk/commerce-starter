version: '2.2'
services:  
    
    kafka:
        image: spotify/kafka
        scale: 1
        ports:
            - 2181:2181
            - 9092:9092
        environment:
            - ADVERTISED_PORT=9092
            - ADVERTISED_HOST=localhost

    jenkins:
        image: jenkins
        ports:
            - 8080:8080
            - 5000:5000

    mongo:
        image: mongo
        ports:
            - 27017:27017

